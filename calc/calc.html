<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />

      <title>Calculator</title>
    </head>
    <body>
      <form action="" id="calculator" onsubmit="return calculate();">
        <input id="left" type="text">
        <input id="operator" type="text">
        <input id="right" type="text">
        <input type="submit" id="submit" value="Calculate">
      </form>
      <div id="result">
      </div>
      <script type="text/javascript" charset="utf-8">
      function calculate() {
        var left = parseInt(document.getElementById("left").value);
        var right = parseInt(document.getElementById("right").value);
        var operator = document.getElementById("operator").value;

        if(operator == "+") {
          var result = left + right;
        } else if(operator == "-") {
          var result = left - right;
        } else if(operator == "*") {
          var result = left * right;
        } else if(operator == "/") {
          var result = left / right;
        }

        document.getElementById("result").innerHTML = result

        return false;
      }
      </script>
    </body>
</html>
